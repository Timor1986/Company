<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function(){
		    $("button").click(function(event) {
		    	var buttonID = event.target.id;
		    	
		        $.get('CompanyServlet', {"button-id": buttonID}, function(response) {
		        	alert(response);
		        })
		    });
		});
	</script>	
</head>
<body>
	Clients
	<table id="clients">
		<tr>
			<td>Identity Number</td>
			<td>First Name</td>
			<td>Last Name</td>
			<td>Address</td>
			<td>Phone</td>
		</tr>
	</table><br><br>
	<button id="listClients">List Clients</button>
	<button id="addClient">Add Client</button>
	<button id="removeClient">Remove Client</button>
	<button id="editClient">Edit Client</button>
	<br><br><br>
	Jobs
	<table id="jobs">
		<tr>
			<td>Job Name</td>
			<td>Salary</td>
		</tr>
	</table>
</body>
</html>
